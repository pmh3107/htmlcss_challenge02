  <body>
    <!-- header -->
    <header class="header">
      <div class="container">
        <!-- navbar -->
        <section class="navbar">
          <!-- logo -->
          <figure>
            <a href="#!">
              <img
                src="assets/img/images/logo.png"
                alt=""
                class="header__logo"
              />
            </a>
          </figure>
          <!-- navbar selection -->
          <section class="navbar__selection">
            <ul class="navbar__list">
              <li class="navbar__item">
                <a href="#!" class="navbar__link navbar__link--active">Home</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">About</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Blog</a>
              </li>
              <li class="navbar__item">
                <a href="#!" class="navbar__link">Contact</a>
              </li>
            </ul>
          </section>
          <a href="#!" class="btn">Sign Up</a>
        </section>
        <!-- Hero -->
        <section class="hero">
          <div class="hero__inner">
            <section class="hero__content">
              <h1 class="hero__heading">We’re a creative design agency.</h1>
              <p class="hero__desc">
                A brilliant, modular agency template for startup’s build yours
                toady.
              </p>
              <div class="hero__action .hero__play--around">
                <a href="#!" class="btn">Get in touch</a>
                <a href="#!" class="hero__play">
                  <div class="hero__play--around">
                    <svg
                      class="hero__play--button"
                      width="44"
                      height="43"
                      viewBox="0 0 44 43"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <ellipse
                        cx="22"
                        cy="21.5"
                        rx="22"
                        ry="21.5"
                        fill="currentcolor"
                      />
                      <path
                        d="M26.4898 20.2259C27.1511 20.62 27.1377 21.5821 26.4658 21.9577L20.4968 25.2945C19.8249 25.6702 18.9983 25.1775 19.009 24.4078L19.1037 17.5701C19.1144 16.8004 19.9543 16.3309 20.6156 16.725L26.4898 20.2259Z"
                        fill="#FEF6FB"
                      />
                    </svg>
                  </div>
                  <span class="hero__play--desc">Watch Video</span>
                </a>
              </div>
            </section>
            <!-- Hero media -->
            <div class="hero__media">
              <div class="hero__background"></div>
              <img
                src="assets/img/icon/blur.svg"
                alt=""
                class="hero__blur-up"
              />
              <img
                src="assets/img/icon/blur.svg"
                alt=""
                class="hero__blur-down"
              />
              <img
                src="assets/img/icon/Vector_hero_up.svg"
                alt=""
                class="hero__vector-up"
              />
              <img
                src="assets/img/icon/Vector_hero_down.svg"
                alt=""
                class="hero__vector-down"
              />

              <figure class="hero__images">
                <img
                  src="assets/img/images/Hero__01.png"
                  alt=""
                  class="hero__img"
                />
                <img
                  src="assets/img/images/Hero__02.png"
                  alt=""
                  class="hero__img"
                />
                <img
                  src="assets/img/images/Hero__03.png"
                  alt=""
                  class="hero__img"
                />
              </figure>
            </div>
          </div>
        </section>
      </div>
    </header>
    <main>
      <!-- Brand -->
      <section class="brand">
        <div class="container">
          <figure class="brand__content">
            <img src="assets/img/icon/Google.svg" alt="" class="brand__img" />
            <img src="assets/img/icon/Slack.svg" alt="" class="brand__img" />
            <div class="brand__img--agworld">
              <img src="assets/img/icon/Agwold.svg" alt="" class="brand__img" />
              <span class="brand__img--agworld-name">Agworld</span>
            </div>
            <img src="assets/img/icon/RioTinto.svg" alt="" class="brand__img" />
            <img src="assets/img/icon/Heroku.svg" alt="" class="brand__img" />
          </figure>
        </div>
      </section>
      <!-- Service -->
      <section class="service">
        <div class="container">
          <span class="section-title">OUR SERVICES</span>
          <div class="service__content">
            <h2 class="section-heading">
              We offer a wide range of design services
            </h2>
            <div class="service__action">
              <button class="service__btn">
                <svg
                  width="22"
                  height="13"
                  viewBox="0 0 22 13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21 6.82353H0.999999M0.999999 6.82353L6.29412 1M0.999999 6.82353L6.29412 12"
                    stroke="currentcolor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <button class="service__btn">
                <svg
                  class="service__btn-next--svg"
                  width="22"
                  height="13"
                  viewBox="0 0 22 13"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M21 6.82353H0.999999M0.999999 6.82353L6.29412 1M0.999999 6.82353L6.29412 12"
                    stroke="currentcolor"
                    stroke-width="1.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="service__list">
            <!-- item 1 -->
            <section class="service__item">
              <figure>
                <img
                  src="assets/img/images/Service__1.jpg"
                  alt=""
                  class="service__item--img"
                />
                <div class="service__item--content">
                  <a href="#!"
                    ><h3 class="service__item--heading">Branding</h3></a
                  >
                  <p class="service__item--desc">
                    Create beautiful Agency website with Boluethat converts more
                    visitors than any website.
                  </p>
                </div>
              </figure>
            </section>
            <!-- item 2 -->
            <section class="service__item">
              <figure>
                <img
                  src="assets/img/images/Service__2.jpg"
                  alt=""
                  class="service__item--img"
                />
                <div class="service__item--content">
                  <a href="#!"
                    ><h3 class="service__item--heading">Web Design</h3></a
                  >
                  <p class="service__item--desc">
                    Create beautiful Agency website with Boluethat converts more
                    visitors than any website.
                  </p>
                </div>
              </figure>
            </section>
            <!-- item 3 -->
            <section class="service__item">
              <figure>
                <img
                  src="assets/img/images/Service__3.jpg"
                  alt=""
                  class="service__item--img"
                />
                <div class="service__item--content">
                  <a href="#!"
                    ><h3 class="service__item--heading">Graphic Design</h3></a
                  >
                  <p class="service__item--desc">
                    Create beautiful Agency website with Boluethat converts more
                    visitors than any website.
                  </p>
                </div>
              </figure>
            </section>
          </div>
        </div>
